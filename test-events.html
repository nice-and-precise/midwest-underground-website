<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Events Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .log {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .event {
            padding: 5px;
            margin: 5px 0;
            border-left: 3px solid #003B5C;
            background: #f9f9f9;
        }
        .created { border-left-color: #28a745; }
        .updated { border-left-color: #ffc107; }
        .deleted { border-left-color: #dc3545; }
        .selected { border-left-color: #007bff; }
        .deselected { border-left-color: #6c757d; }
        h1 { color: #003B5C; }
        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Measurement Events Test - Task 12</h1>
    <p>This page listens for all measurement events. Open the Takeoff page and perform measurement operations.</p>
    <button class="clear-btn" onclick="clearLog()">Clear Log</button>
    <div class="log" id="eventLog"></div>

    <script>
        const eventLog = document.getElementById('eventLog');
        let eventCount = 0;

        function logEvent(eventName, detail) {
            eventCount++;
            const timestamp = new Date().toLocaleTimeString();
            const eventClass = eventName.replace('measurement:', '');
            
            const eventDiv = document.createElement('div');
            eventDiv.className = `event ${eventClass}`;
            eventDiv.innerHTML = `
                <strong>#${eventCount} [${timestamp}] ${eventName}</strong><br>
                <pre>${JSON.stringify(detail, null, 2)}</pre>
            `;
            
            eventLog.insertBefore(eventDiv, eventLog.firstChild);
        }

        function clearLog() {
            eventLog.innerHTML = '';
            eventCount = 0;
        }

        // Listen for all measurement events
        document.addEventListener('measurement:created', (e) => {
            logEvent('measurement:created', e.detail);
        });

        document.addEventListener('measurement:updated', (e) => {
            logEvent('measurement:updated', e.detail);
        });

        document.addEventListener('measurement:deleted', (e) => {
            logEvent('measurement:deleted', e.detail);
        });

        document.addEventListener('measurement:selected', (e) => {
            logEvent('measurement:selected', e.detail);
        });

        document.addEventListener('measurement:deselected', (e) => {
            logEvent('measurement:deselected', e.detail);
        });

        console.log('[Event Test] All measurement event listeners registered');
    </script>
</body>
</html>
