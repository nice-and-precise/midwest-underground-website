<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" role="img" aria-labelledby="logo-title">
  <title id="logo-title">Midwest Underground of Minnesota</title>
  <style>
    .logo-mark { fill: #343D46; }
    .logo-text {
      fill: #343D46;
      font-family: 'Oswald', 'Impact', 'Arial Black', sans-serif;
      font-weight: 700;
      letter-spacing: 3px;
    }
  </style>

  <!-- MU Mark (icon) -->
  <g class="logo-mark" transform="translate(10, 30)">
    <!-- M shape -->
    <polygon points="0,20 20,20 20,50 30,50 45,80 60,50 70,50 70,20 90,20 90,120 70,120 70,80 55,105 35,105 20,80 20,120 0,120"/>
    <!-- U shape -->
    <path d="M 0,130 L 20,130 L 20,190 Q 20,200 30,205 Q 40,210 45,210 Q 50,210 60,205 Q 70,200 70,190 L 70,130 L 90,130 L 90,190 Q 90,215 75,225 Q 60,235 45,235 Q 30,235 15,225 Q 0,215 0,190 Z"/>
  </g>

  <!-- Text: MIDWEST -->
  <text x="120" y="110" class="logo-text" font-size="85">MIDWEST</text>

  <!-- Text: UNDERGROUND -->
  <text x="120" y="195" class="logo-text" font-size="85">UNDERGROUND</text>
</svg>
