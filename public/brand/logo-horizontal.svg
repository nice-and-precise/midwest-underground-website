<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 320" role="img" aria-labelledby="logo-horizontal-title logo-horizontal-desc">
  <title id="logo-horizontal-title">Midwest Underground Logo</title>
  <desc id="logo-horizontal-desc">Midwest Underground of Minnesota Inc. logo featuring the MU monogram with company name</desc>

  <defs>
    <style>
      .logo-text {
        font-family: 'Oswald', 'Arial Black', sans-serif;
        font-weight: 700;
        fill: #343D46;
        letter-spacing: -2px;
      }
    </style>
  </defs>

  <!-- All elements in brand Slate Dark #343D46 on transparent background -->
  <g fill="#343D46">
    <!-- MU Mark (scaled and positioned left) -->
    <g transform="translate(0, 40) scale(0.45)">
      <!-- M top part -->
      <path d="M 32 120 L 95 120 L 95 180 L 112 180 L 168 285 L 224 180 L 241 180 L 241 120 L 304 120 L 304 380 L 241 380 L 241 285 L 210 350 L 126 350 L 95 285 L 95 380 L 32 380 Z"/>

      <!-- U bottom part -->
      <path d="M 32 410 L 95 410 L 95 510 C 95 525 100 540 115 550 C 130 560 150 565 168 565 C 186 565 206 560 221 550 C 236 540 241 525 241 510 L 241 410 L 304 410 L 304 510 C 304 545 290 575 265 590 C 240 605 210 615 168 615 C 126 615 96 605 71 590 C 46 575 32 545 32 510 Z" transform="translate(0, -15)"/>
    </g>

    <!-- MIDWEST text -->
    <text x="185" y="135" class="logo-text" font-size="95" font-family="Oswald, Arial Black, sans-serif" font-weight="700" letter-spacing="-1">MIDWEST</text>

    <!-- UNDERGROUND text -->
    <text x="185" y="235" class="logo-text" font-size="95" font-family="Oswald, Arial Black, sans-serif" font-weight="700" letter-spacing="-1">UNDERGROUND</text>
  </g>
</svg>
