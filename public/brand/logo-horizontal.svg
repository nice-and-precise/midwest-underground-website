<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 380" role="img" aria-labelledby="logo-horizontal-title logo-horizontal-desc">
  <title id="logo-horizontal-title">Midwest Underground Logo</title>
  <desc id="logo-horizontal-desc">Midwest Underground of Minnesota Inc. logo featuring the MU monogram with company name</desc>

  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&amp;display=swap');
      .company-name { font-family: 'Oswald', sans-serif; font-weight: 700; fill: #343D46; }
    </style>
  </defs>

  <g fill="#343D46">
    <!-- MU Mark (scaled down to fit) -->
    <g transform="translate(0, 40) scale(0.75)">
      <!-- M top part -->
      <path d="M 60 120 L 140 120 L 200 220 L 260 120 L 340 120 L 340 320 L 280 320 L 280 240 L 240 320 L 160 320 L 120 240 L 120 320 L 60 320 Z"/>

      <!-- U bottom part -->
      <path d="M 60 340 L 120 340 L 120 480 Q 120 540 200 540 Q 280 540 280 480 L 280 340 L 340 340 L 340 480 Q 340 600 200 600 Q 60 600 60 480 Z"/>
    </g>

    <!-- MIDWEST text -->
    <text x="340" y="180" class="company-name" font-size="130" letter-spacing="3">MIDWEST</text>

    <!-- UNDERGROUND text -->
    <text x="340" y="310" class="company-name" font-size="130" letter-spacing="3">UNDERGROUND</text>
  </g>
</svg>
